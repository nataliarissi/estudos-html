<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <script>
        function validar(){
            var v1 = document.f.v1.value;
            var v2 = document.f.v2.value;
            var op = document.f.op.value;
        
            if(v1 == "" || v2 == "" || op == ""){
                alert("Preencha os campos");
                return false;
            }
            return true;
        }

    </script>

    Calculadora
    <br>
    <form name ="f" action="processaCalc.php" method ="post">
    Valor 1
    <input type="text" name="v1">
    <br>
    Valor 2
    <input type="text" name="v2">
    <br>
    Operação
    <input type="text" name="op">
    <br>
    <input type="submit" value="calcular"
        onClick =" return validar()">
</form>

</body>
</html>
