<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos em aula</title>
</head>
<body>
    
    <script>
        function mostraEndNome(){
            var mensagem = "PortoAlegre<br>Luke";
            var div_resultado = document.getElementById("resultado");
            div_resultado.innerHTML = mensagem;
        }

        function mostraTextoCT(){
            var div_resultado = document.getElementById("resultado");
            var textoCaixa = document.getElementById("caixa_texto");
            var texto = textoCaixa.value;
        }
            if(!(texto.includes("sasuke") || texto.includes("sakura"))){
                div_resultado.innerHTML = textoCaixa.value;
            }
            
        function validarForm(){
            var nome = document.getElementById("nome_produto");
            var preco = document.getElementById("preco_produto");

            if(nome.value == ""){
                alert("Digitar nome do produto: ");
                return false;
            }

            if(preco.value == ""){
                alert("Digitar preço do produto: ");
                return false;
            }

            if(isNaN(preco.value)){
                alert("Digitar preço válido!" );
                return false;
            }
            return true;
        }


    </script>

    <!--Exercício-->
    <button type="button" onclick="mostraEndNome()">Click me!</button>
    </br></br>

    <!--Exercício 2-->
    <textarea onkeypress="mostraTextoCT()"
        rows="3"
        cols="20" 
        id="caixa_texto" 
        name="caixa_texto">
    </textarea>
     <!--onkeypress - apertar qualquer botão do teclado, ele exerce a função-->
    </br></br>

    <!--Exercício 3-->
    <form name="f" action="processaProduto.php" method="post">
    Nome Produto: <input type="text"
                         name="nome_produto"
                         id="nome_produto"/>
    </br>
    Preço Produto: <input type="text"
                          name="preco_produto"
                          id="preco_produto"/>

    <input type="submit"
        onclick="return validarForm()"/>
    </form>
   
    <div id="resultado"></div>

</body>
</html>
